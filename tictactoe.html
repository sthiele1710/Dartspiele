<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dart Tic Tac Toe</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="WG Darts">
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    font-family: system-ui, sans-serif;
    background: #1a1a1a;
    color: white;
    margin: 0;
    padding: 10px;
    text-align: center;
    touch-action: manipulation;
    padding-bottom: 20px;
}

/* FIXIERTER RAHMEN (Overlay) */
#game-border {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* L√§sst Klicks durch */
    z-index: 9999; /* Immer ganz oben */
    box-sizing: border-box;
    border: 0px solid transparent;
    transition: box-shadow 0.8s ease-in-out, border-color 0.8s ease-in-out;
}

/* Die Klassen f√ºr den Rahmen */
#game-border.turn-p1 {
    box-shadow: inset 0 0 40px rgba(255, 59, 59, 0.5);
    border: 2px solid rgba(255, 59, 59, 0.3);
}
#game-border.turn-p2 {
    box-shadow: inset 0 0 40px rgba(0, 191, 255, 0.5);
    border: 2px solid rgba(0, 191, 255, 0.3);
}
#game-border.winner-glow {
    box-shadow: inset 0 0 80px rgba(255, 215, 0, 0.8);
    border: 5px solid gold;
}

h1 { margin: 15px 0 5px 0; color: gold; font-size: 24px; position: relative; z-index: 1; }

#status {
    margin: 10px auto;
    max-width: 420px;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    background: #333;
    padding: 10px;
    border-radius: 10px;
    position: relative; z-index: 2;
}

.player1 { color: #ff3b3b; font-weight: bold; }
.player2 { color: #00bfff; font-weight: bold; }

#controls { margin: 10px auto; max-width: 420px; position: relative; z-index: 2; }
#controls .row { display: flex; justify-content: center; gap: 6px; margin-bottom: 6px; }
#controls button { flex: 1; padding: 12px; font-size: 16px; border: none; border-radius: 8px; background: #444; color: white; cursor: pointer; user-select: none; }
#controls button:active { transform: scale(0.98); }
#controls button.active { background: gold; color: black; font-weight: bold; }

#board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    max-width: 420px;
    margin: 10px auto;
    position: relative; z-index: 2;
}

.cell {
    background: #e0e0e0;
    color: black;
    border-radius: 6px;
    min-height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    position: relative;
    user-select: none;
}

.number { font-size: 22px; font-weight: bold; color: #333; }
.x_hits { color: #ff3b3b; font-weight: bold; font-size: 14px; position: absolute; top: 5px; left: 0; width: 100%; }
.o_hits { color: #00bfff; font-weight: bold; font-size: 14px; position: absolute; bottom: 5px; left: 0; width: 100%; }

.complete { font-size: 60px; font-weight: bold; line-height: 1; }
.complete.x { color: #ff3b3b; }
.complete.o { color: #00bfff; }
.winner { background: #fff2a8; border: 3px solid gold; }

#passBtn {
    padding: 15px; font-size: 18px; margin-top: 5px; border-radius: 8px;
    background-color: #2e7d32; color: white; font-weight: bold;
    max-width: 420px; width: 100%; border: none; cursor: pointer;
    position: relative; z-index: 2;
}
#passBtn:active { background-color: #1b5e20; transform: scale(0.98); }

</style>
</head>

<body>

<div id="game-border"></div>

<h1>üéØ Dart Tic Tac Toe</h1>

<div id="status">
    <span id="p1Label" class="player1">Spieler 1 (X)</span>
    <span id="p2Label" class="player2">Spieler 2 (O)</span>
</div>
<div id="throwsDisplay" style="margin-bottom: 10px; font-size: 18px; font-weight: bold; position: relative; z-index: 2;">W√ºrfe: 3</div>

<div id="controls">
    <div class="row">
        <button id="singleBtn" onclick="setMultiplier(1)">Single</button>
        <button id="doubleBtn" onclick="setMultiplier(2)">Double</button>
        <button id="tripleBtn" onclick="setMultiplier(3)">Triple</button>
    </div>
    <div class="row">
        <button onclick="confirmReset(false)">üîÑ Neu</button>
        <button onclick="confirmReset(true)">üîÑ Neu (Bulls)</button>
        <button onclick="undo()">‚Ü©Ô∏è Undo</button>
        <button onclick="location.href='index.html'" style="background:#666;">üè† Home</button>
    </div>
</div>

<div id="board"></div>

<button id="passBtn" onclick="passTurn()">‚è≠Ô∏è Zug beenden / Verfehlt</button>

<script>
// Namen laden
let name1 = localStorage.getItem('dart_p1') || "Spieler 1";
let name2 = localStorage.getItem('dart_p2') || "Spieler 2";

let fieldNumbers = [];
let p1 = Array(9).fill(0);
let p2 = Array(9).fill(0);
let currentPlayer = 1;
let throwsLeft = 3;
let multiplier = 1;
let gameOver = false;
let winningCombo = [];
let history = [];

/* ---------- STATE ---------- */
function snapshot() {
    history.push(JSON.parse(JSON.stringify({
        p1, p2, currentPlayer, throwsLeft, multiplier, gameOver, winningCombo
    })));
}

function undo() {
    if (!history.length) return;
    const s = history.pop();
    p1 = s.p1; p2 = s.p2; currentPlayer = s.currentPlayer;
    throwsLeft = s.throwsLeft; multiplier = s.multiplier;
    gameOver = s.gameOver; winningCombo = s.winningCombo;
    updateUI();
}

/* ---------- RESET ---------- */
function confirmReset(hard) {
    if (confirm("Spiel wirklich zur√ºcksetzen?")) resetGame(hard);
}

function resetGame(hard=false) {
    history = [];
    const nums = [...Array(20).keys()].map(i=>i+1).concat([25]);
    if (hard) {
        const others = nums.filter(n=>n!==25).sort(()=>Math.random()-0.5).slice(0,8);
        fieldNumbers = Array.from({length:9},(_,i)=>i===4?25:others.pop());
    } else {
        fieldNumbers = nums.sort(()=>Math.random()-0.5).slice(0,9);
    }

    p1.fill(0); p2.fill(0);
    currentPlayer = 1;
    throwsLeft = 3;
    multiplier = 1;
    gameOver = false;
    winningCombo = [];
    setMultiplier(1);
    
    // UI zur√ºcksetzen (Hier war der Fehler vorher!)
    updateUI();
}

/* ---------- UI ---------- */
function updateUI() {
    // Labels aktualisieren
    const p1Label = document.getElementById("p1Label");
    const p2Label = document.getElementById("p2Label");
    p1Label.textContent = `${name1} (X)`;
    p2Label.textContent = `${name2} (O)`;
    p1Label.style.opacity = currentPlayer === 1 ? "1" : "0.3";
    p2Label.style.opacity = currentPlayer === 2 ? "1" : "0.3";

    const tDisplay = document.getElementById("throwsDisplay");
    tDisplay.textContent = `W√ºrfe: ${throwsLeft}`;
    tDisplay.style.color = "white"; // Farbe zur√ºcksetzen falls Gold vom Sieg

    // RAHMEN AKTUALISIEREN
    if(!gameOver) {
        document.getElementById('game-border').className = (currentPlayer === 1) ? "turn-p1" : "turn-p2";
    }

    renderBoard();
}

function setMultiplier(m) {
    if(gameOver) return;
    multiplier = m;
    document.getElementById("singleBtn").classList.toggle("active", m===1);
    document.getElementById("doubleBtn").classList.toggle("active", m===2);
    document.getElementById("tripleBtn").classList.toggle("active", m===3);
}

function renderBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";
    for (let i=0;i<9;i++) {
        const c = document.createElement("div");
        c.className = "cell";
        if (winningCombo.includes(i)) c.classList.add("winner");

        if (p1[i] >= 4) {
            c.innerHTML = `<div class="complete x">X</div>`;
        } else if (p2[i] >= 4) {
            c.innerHTML = `<div class="complete o">O</div>`;
        } else {
            c.innerHTML = `
                <div class="x_hits">${"X".repeat(p1[i])}</div>
                <div class="number">${fieldNumbers[i]}</div>
                <div class="o_hits">${"O".repeat(p2[i])}</div>
            `;
        }
        c.onclick = ()=>clickField(i);
        board.appendChild(c);
    }
}

/* ---------- GAMEPLAY ---------- */
function clickField(idx) {
    if (gameOver) return;
    if (p1[idx] >= 4 || p2[idx] >= 4) return;
    if (fieldNumbers[idx] === 25 && multiplier === 3) return;

    if(navigator.vibrate) navigator.vibrate(30); // Vibration

    snapshot();
    
    if (currentPlayer === 1) {
        p1[idx] = Math.min(4, p1[idx] + multiplier); 
    } else {
        p2[idx] = Math.min(4, p2[idx] + multiplier);
    }

    throwsLeft--;
    endThrow();
}

function endThrow() {
    multiplier = 1;
    setMultiplier(1);
    checkWin(); 
    if (!gameOver) {
        if (throwsLeft === 0) {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            throwsLeft = 3;
        }
    }
    updateUI();
}

function passTurn() {
    if (gameOver) return;
    snapshot();
    throwsLeft = 0;
    endThrow();
}

function checkWin() {
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    let winner = null;

    for (const w of wins) {
        if (w.every(i => p1[i] >= 4)) {
            winningCombo = w; winner = name1;
        } else if (w.every(i => p2[i] >= 4)) {
            winningCombo = w; winner = name2;
        }
    }

    if (winner) {
        gameOver = true;
        const tDisplay = document.getElementById("throwsDisplay");
        tDisplay.textContent = `üèÜ ${winner} GEWINNT!`;
        tDisplay.style.color = "gold";
        
        // RAHMEN: Winner Glow
        document.getElementById('game-border').className = "winner-glow";
        // KONFETTI
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        saveWin(winner);
    }
}

function saveWin(winnerName) {
    let stats = JSON.parse(localStorage.getItem('allTimeStats') || '{}');
    if (!stats[winnerName]) stats[winnerName] = { dart: 0, ttt: 0 };
    if (typeof stats[winnerName] === 'number') stats[winnerName] = { dart: stats[winnerName], ttt: 0 };
    stats[winnerName].ttt = (stats[winnerName].ttt || 0) + 1;
    localStorage.setItem('allTimeStats', JSON.stringify(stats));
}

/* ---------- WAKE LOCK ---------- */
async function requestWakeLock() {
  if ('wakeLock' in navigator) {
    try { await navigator.wakeLock.request('screen'); } catch (err) { console.log(err); }
  }
}
document.addEventListener('click', requestWakeLock, { once: true });

/* ---------- START ---------- */
resetGame();
</script>

</body>
</html>
